<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="register.component.css">
    <title>Document</title>
</head>
<body>
    <div class="btnRegister">
        <button class="btn" (click)="navegar()">LOGIN</button>
    </div>
    <div class="login">
        <div class="form">
            <h1>Registrar</h1>
            <label for="">Nombre</label><br>
            <input type="text" [(ngModel)]="name"  placeholder="ingresa tu nombre"><br><br>
            <label for="">Apellido</label><br>
            <input type="text" [(ngModel)]="lastname" placeholder="ingresa tu apellido"><br><br>

            <label for="">Correo</label><br>
            <input type="text" [(ngModel)]="email" placeholder="ingresa tu Correo"><br><br>

            <label for="">Password</label><br>
            <input type="text" [(ngModel)]="password" placeholder="ingresa tu nombre"><br><br>

            <button (click)="createUser()">Registrar</button>
        </div>
    
    </div>
</body>
</html>
